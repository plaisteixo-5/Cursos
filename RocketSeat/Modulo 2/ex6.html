<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="botao">Perta aqui</button>
    <div class="box"></div>
    <script>
        let botao = document.querySelector('.botao');
        let caixa = document.querySelector('.box');

        botao.onclick = function(){
            let novo = document.createElement('div');
            novo.style.width = '100px';
            novo.style.height = '100px';
            novo.style.margin = '1.2vh';
            novo.style.backgroundColor = 'red';

            caixa.appendChild(novo);
        }
    </script>
</body>
</html>
