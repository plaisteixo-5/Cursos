<html lang="pt-br">
    <head>

    <body>

        <ul class="lista"></ul>
        <script>

            var lista = document.querySelector('.lista');
            var newN = document.querySelector('input[name=nome]');

            function adicionar(){
                console.log(newN);
                let nome = newN.value;
                console.log(nome);
                let item = document.createElement('li');
                Nnome = document.createTextNode(nome);
                item.appendChild(Nnome);
                lista.appendChild(item);
                console.log(lista);
                newN.value = "";
            };
        </script>
    </body>
</html>
